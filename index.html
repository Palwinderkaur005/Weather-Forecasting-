<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-messaging.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  
  <body>
    <button id="themeToggle">Toggle Dark/Light Mode</button>

    <div class="container">
      <div class="weather-input">
        <div class="input-group">
          <input 
            type="text"
            id="userlocation"
            placeholder="Search for places..."
          />
          <select class="converter" id="converter">
            <option>°C</option>
            <option>°F</option>
          </select>

          <i class="fa fa-search" onclick="findUserLocation()"></i>
        </div>
        <div class="weatherIcon"></div>
        <h2 class="temperature"></h2>
        <div class="feelslike"></div>
        <div class="description"></div>
        
        <hr />
        
        <div class="date"></div>
        <div class="city"></div>
      </div>

      <div class="weather-output">
        <h2 class="heading">Today's Highlights</h2>
        <div class="highlight">
          <div class="humidity">
            Humidity <i class="fa-solid fa-water"></i>
            <h1 id="HValue"></h1>
          </div>

          <div class="wind-speed">
            Wind Speed <i class="fa-solid fa-wind"></i>
            <h1 id="WValue"></h1>
          </div>

          <div class="sun">
            <span>
              <i class="fa-solid fa-sun"></i>
              <p><span id="SRValue"></span>Sunrise</p>
            </span>
            <span>
              <i class="fa-regular fa-sun"></i>
              <p><span id="SSValue"></span>Sunset</p>
            </span>
          </div>

          <div class="clouds">
            Clouds <i class="fa-solid fa-cloud"></i>
            <h1 id="CValue"></h1>
          </div>

          <!-- <div class="uv-index">
            UV-index <i class="fa-solid fa-sun-plant-wilt"></i>
            <h1 id="UVValue"></h1>
          </div> -->

          <div class="pressure">
            Pressure <i class="fa-solid fa-volcano"></i>
            <h1 id="PValue"></h1>
          </div>
        </div>  

        <br />      

        <h2 class="heading">This Week</h2>
        <div class="Forecast"></div>

        <section class="feedback-section">
          <h2>Submit Feedback</h2>
          <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Submit</button>
            <p id="feedbackStatus"></p>
          </form>
        </section>

        <div>
          <h3>Favorite Locations</h3>
          <ul id="favoriteLocationsList"></ul>
          <button id="saveLocationBtn">Save Location</button>
  
    </div>
        
  </body>
</html>
